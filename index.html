<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quiz Board App</title>
		<link rel="stylesheet" href="css/style.css" />
		<link
			rel="stylesheet"
			href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
			integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<!-- LANDING PAGE START -->
		<section class="home show">
			<div class="img"></div>
			<div class="text">
				<h2 class="heading">JAVASCRIPT!</h2>
				<p>How knowledgable are you?</p>
				<button id="take-quiz">
					Take Quiz<i class="fas fa-arrow-right"></i>
				</button>
			</div>
		</section>
		<!-- LANDING PAGE END -->

		<!-- USER-DETAIL START -->
		<section class="container user-detail hide">
			<div class="text">
				<h2 class="heading">
					Pause, how should I <br />
					call you?
				</h2>
				<form class="user-form">
					<input
						type="text"
						name="username"
						id="username"
						placeholder="Enter username"
						required
						autocomplete="off"
						value="Brian"
					/>
					<button type="submit" class="user-btn">
						<i class="fas fa-arrow-right"></i>
					</button>
				</form>
			</div>
		</section>
		<!-- USER DETAIL END -->

		<!-- Initiate Questions Start -->
		<section class="container start hide">
			<div class="text">
				<h2 class="heading">Start Quizzes?</h2>
				<button class="btn" type="button" id="start">
					Cancel <i class="fas fa-window-close"></i>
				</button>
				<button class="btn" type="button" id="start">
					Start <i class="fas fa-check"></i>
				</button>
			</div>
		</section>
		<!-- Initiate Questions End -->

		<!-- Questions Start -->
		<section class="questions">
			<form method="post" class="form">
				<div class="question_set"></div>
			</form>
		</section>
		<!-- Questions End -->

		<script src="js/script.js"></script>
	</body>
</html>
