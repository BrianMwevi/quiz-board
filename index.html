<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quiz Board App</title>
		<link rel="stylesheet" href="css/style.css" />
		<link
			rel="stylesheet"
			href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
			integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<!-- LANDING PAGE START -->
		<section class="home hide">
			<div class="img"></div>
			<div class="text">
				<h2 class="heading">JAVASCRIPT!</h2>
				<p>How knowledgable are you?</p>
				<button id="take-quiz">
					Take Quiz<i class="fas fa-arrow-right"></i>
				</button>
			</div>
		</section>
		<!-- LANDING PAGE END -->

		<!-- USER-DETAIL START -->
		<section class="container user-detail hide">
			<div class="text">
				<h2 class="heading">
					Hold on, what's <br />
					your name?
				</h2>
				<form class="user-form">
					<input
						type="text"
						name="username"
						id="username"
						placeholder="Enter username"
						required
						autocomplete="off"
						value="Brian"
					/>
					<button type="submit" class="user-btn">
						<i class="fas fa-arrow-right"></i>
					</button>
				</form>
			</div>
		</section>
		<!-- USER DETAIL END -->

		<!-- Initiate Questions Start -->
		<section class="container start hide">
			<div class="text">
				<h2 class="heading">Start Quizzes?</h2>
				<button class="btn" type="button" id="start">
					Cancel <i class="fas fa-window-close"></i>
				</button>
				<button class="btn" type="button" onclick="startQuizzes()">
					Start <i class="fas fa-check"></i>
				</button>
			</div>
		</section>
		<!-- Initiate Questions End -->

		<!-- Questions Start -->
		<section class="questions container show">
			<div>
				<h2></h2>
				<h2 class="timer">00:00:00</h2>
			</div>

			<h2 class="score">00.00</h2>
			<form method="post" id="form">
				<div class="question_set active first-quiz">
					<h2 class="question">Is this hidden?</h2>
					<label class="answer"
						>Ans-1
						<input type="checkbox" name="m1"/>
						<span class="checkbox"></span>
					</label>
					<label class="answer"
						>Ans-2
						<input type="checkbox" name="m1"/>
						<span class="checkbox"></span>
					</label>
					<label class="answer"
						>Ans-3
						<input type="checkbox" name="m1"/>
						<span class="checkbox"></span>
					</label>
					<label class="answer"
						>Four
						<input type="checkbox" name="m1"/>
						<span class="checkbox"></span>
					</label>
				</div>

        	<div class="question_set inactive">
					<h2 class="question">Radio Inputs?</h2>
					<label class="answer"
						>HyperText Markup Language
						<input type="radio" name="s1" value="HyperText Markup Language"/>
						<span class="checkbox radio"></span>
					</label>
					<label class="answer"
						>Ans-2
						<input type="radio" name="s1" value="Ans-2"/>
						<span class="checkbox radio"></span>
					</label>
					<label class="answer"
						>Ans-3
						<input type="radio" name="s1" value="Ans-2"/>
						<span class="checkbox radio"></span>
					</label>
					<label class="answer"
						>Four
						<input type="radio" name="s1" value="Ans-2"/>
						<span class="checkbox radio"></span>
					</label>
				</div>

				<button type="submit" class="hide" id="submit">Submit</button>
			</form>
			<button type="button" id="prev" onclick="slider(event)">Prev</button>
			<button type="button" id="next" onclick="slider(event)">Next</button>
		</section>
		<!-- Questions End -->

		<script src="js/script.js"></script>
	</body>
</html>
