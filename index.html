<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quiz Board App</title>
		<link rel="stylesheet" href="css/style.css" />
		<link
			rel="stylesheet"
			href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
			integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<!-- LANDING PAGE START -->
		<section class="home hide">
			<div class="img"></div>
			<div class="text">
				<h2 class="heading">JAVASCRIPT!</h2>
				<p>
					Are you ready we script<br />
					your brain?
				</p>
				<button id="take-quiz">
					Take Quiz<i class="fas fa-arrow-right"></i>
				</button>
			</div>
		</section>
		<!-- LANDING PAGE END -->

		<!-- USER-DETAIL START -->
		<section class="container user-detail hide">
			<div class="text">
				<h2 class="heading">
					Hold on, what's <br />
					your name?
				</h2>
				<form class="user-form">
					<input
						type="text"
						name="username"
						id="username"
						placeholder="Enter username"
						required
						autocomplete="off"
						value="brian"
					/>
					<button type="submit" class="user-btn">
						<i class="fas fa-arrow-right"></i>
					</button>
				</form>
			</div>
		</section>
		<!-- USER DETAIL END -->

		<!-- Initiate Questions Start -->
		<section class="container start hide">
			<div class="text">
				<h2 class="heading">Start Quizzes?</h2>
				<button class="btn" type="button" id="start">
					Cancel <i class="fas fa-window-close"></i>
				</button>
				<button class="btn" type="button" onclick="startQuizzes()">
					Start <i class="fas fa-check"></i>
				</button>
			</div>
		</section>
		<!-- Initiate Questions End -->

		<!-- Questions Start -->
		<section class="questions container show">
			<div>
				<h2 class="timer">00:00:00</h2>
			</div>

			<h2 class="score">00.00</h2>
			<h2 class="user">
				How much do you know, <span class="username">Doe</span>?
			</h2>

			<form id="userForm">
				<fieldset>
					<div class="question_set active first-quiz">
						<p class="question">What day is today?</p>
						<label class="answer" for="day1"
							>Monday
							<input type="radio" id="day1" name="question1" value="Monday" />
							<span class="checkbox radio"></span>
						</label>
						<label class="answer" for="day2"
							>Tuesday
							<input type="radio" id="day2" name="question1" value="Tuesday" />
							<span class="checkbox radio"></span>
						</label>
						<label class="answer">
							Wednesday
							<input
								type="radio"
								id="day3"
								name="question1"
								value="Wednesday"
							/>
							<span class="checkbox radio"></span>
						</label>
						<label class="answer">
							Sunday
							<input type="radio" id="day4" name="question1" value="Sunday" />
							<span class="checkbox radio"></span>
						</label>
					</div>
					<div class="question_set inactive">
						<p class="question">Is this form validation?</p>
						<label class="answer"
							>Yes
							<input type="radio" name="question2" value="Yes" />
							<span class="checkbox radio"></span>
						</label>
						<label class="answer"
							>No
							<input type="radio" name="question2" value="No" />
							<span class="checkbox radio"></span>
						</label>
					</div>
					<button class="hide" id="submit">Submit</button>
				</fieldset>
			</form>

			<button type="button" id="prev" onclick="slider(event)">Prev</button>
			<button type="button" id="next" onclick="slider(event)">Next</button>
		</section>
		<!-- Questions End -->

		<script src="js/script.js"></script>
	</body>
</html>
